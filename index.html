<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/300f71314e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Wordl</title>
</head>
<body>
  <div class="wrapper">
    <header class="title">
      <div class="info hidden">
        <h1 class="brand">Wordl</h1>
        <p class="description">Guess the wordl of the day</p>
      </div>
      <div class="loading alert">loading...</div>
      <div class="hint alert hidden">The word is invalid</div>
      <div class="win alert hidden">You win!</div>
      <div class="try-again alert hidden">Try again tomorrow :)</div>
    </header>
    <div class="container-letters">
      <div class="guess">
        <button class="letter" id="letter-0"></button>
        <button class="letter" id="letter-1"></button>
        <button class="letter" id="letter-2"></button>
        <button class="letter" id="letter-3"></button>
        <button class="letter" id="letter-4"></button>
      </div>
      <div class="guess">
        <button class="letter" id="letter-5"></button>
        <button class="letter" id="letter-6"></button>
        <button class="letter" id="letter-7"></button>
        <button class="letter" id="letter-8"></button>
        <button class="letter" id="letter-9"></button>
      </div>
      <div class="guess">
        <button class="letter" id="letter-10"></button>
        <button class="letter" id="letter-11"></button>
        <button class="letter" id="letter-12"></button>
        <button class="letter" id="letter-13"></button>
        <button class="letter" id="letter-14"></button>
      </div>
      <div class="guess">
        <button class="letter" id="letter-15"></button>
        <button class="letter" id="letter-16"></button>
        <button class="letter" id="letter-17"></button>
        <button class="letter" id="letter-18"></button>
        <button class="letter" id="letter-19"></button>
      </div>
      <div class="guess">
        <button class="letter" id="letter-20"></button>
        <button class="letter" id="letter-21"></button>
        <button class="letter" id="letter-22"></button>
        <button class="letter" id="letter-23"></button>
        <button class="letter" id="letter-24"></button>
      </div>
      <div class="guess">
        <button class="letter" id="letter-25"></button>
        <button class="letter" id="letter-26"></button>
        <button class="letter" id="letter-27"></button>
        <button class="letter" id="letter-28"></button>
        <button class="letter" id="letter-29"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
